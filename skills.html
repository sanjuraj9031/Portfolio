<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>

<body>
  <header class="header">
    <a href="index.html" class="logo">Portfolio</a>

    <nav class="navbar">
      <a href="index.html" style="--i:1" class="active">Home</a>
      <a href="about.html" style="--i:2">About</a>
      <a href="skills.html" style="--i:3">Skill</a>
      <a href="#" style="--i:4">Resume</a>
      <a href="contact.html" style="--i:5">Contact</a>
    </nav>
  </header>
  
  <h1 class="sub-title">My <span>Skills</span></h1>

  <section>
    <div class="container1" id="Skills">
      <h1 class="heading1">Technical Skills</h1>
      <div class="Technical-bars">
        <div class="bar"><i style="color: #c95d2e" class='bx bxl-html5'></i>
          <div class="info">
            <span>HTML</span>
          </div>
          <div class="progress-line html">
            <span style="width: 90%;"></span>
          </div>
        </div>
        <div class="bar"><i style="color: #147bbc" class='bx bxl-css3'></i>
          <div class="info">
            <span>CSS</span>
          </div>
          <div class="progress-line css">
            <span style="width: 80%;"></span>
          </div>
        </div>
        <div class="bar"><i style="color: #b0bc1e" class='bx bxl-javascript'></i>
          <div class="info">
            <span>Javascript</span>
          </div>
          <div class="progress-line javascript">
            <span style="width: 70%;"></span>
          </div>
        </div>
        <div class="bar"><i style="color: #69bcbc" class='bx bxl-react'></i>
          <div class="info">
            <span>React</span>
          </div>
          <div class="progress-line react">
            <span style="width: 85%;"></span>
          </div>
        </div>
        <div class="bar"><i style="color: #147bbc" class='bx bxl-java'></i>
          <div class="info">
            <span>java</span>
          </div>
          <div class="progress-line Java">
            <span style="width: 75%;"></span>
          </div>
        </div>
        <div class="bar"><i style="color: #c32ec9" class='bx bxl-python'></i>
          <div class="info">
            <span>Python</span>
          </div>
          <div class="progress-line python">
            <span style="width: 60%;"></span>
          </div>
        </div>
        <div class="bar"><i style="color: #147bbc" class='bx bx-data'></i>
          <div class="info">
            <span>SQL</span>
          </div>
          <div class="progress-line sql">
            <span style="width: 90%;"></span>
          </div>
        </div>
      </div>
    </div>


    <div class="container1">
      <h1 class="heading1">Professional Skills</h1>
      <div class="radial-bars">
        <div class="radial-bar">
          <svg x="0px" y="0px" viewbox="0 0 200 200">
            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
            <circle class="path path-1" cx="100" cy="100" r="80"></circle>
          </svg>
          <div class="percentage">90%</div>
          <div class="text">Creativity</div>
        </div>
      </div>

      <div class="radial-bars">
        <div class="radial-bar">
          <svg x="0px" y="0px" viewbox="0 0 200 200">
            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
            <circle class="path path-1" cx="100" cy="100" r="80"></circle>
          </svg>
          <div class="percentage">85%</div>
          <div class="text">Problem Solving</div>
        </div>
      </div>

      <div class="radial-bars">
        <div class="radial-bar">
          <svg x="0px" y="0px" viewbox="0 0 200 200">
            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
            <circle class="path path-1" cx="100" cy="100" r="80"></circle>
          </svg>
          <div class="percentage">95%</div>
          <div class="text">Communication</div>
        </div>
      </div>

      <div class="radial-bars">
        <div class="radial-bar">
          <svg x="0px" y="0px" viewbox="0 0 200 200">
            <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
            <circle class="path path-1" cx="100" cy="100" r="80"></circle>
          </svg>
          <div class="percentage">80%</div>
          <div class="text">Team Work</div>
        </div>
      </div>

    </div>
  </section>





</body>

</html>
